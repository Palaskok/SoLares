<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Solar</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #F0F8FF;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #2980B9;
      color: #fff;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header .location {
      display: flex;
      align-items: center;
    }

    .header .location i {
      font-size: 1.5rem;
      margin-right: 5px;
    }

    .header .temperature {
      display: flex;
      align-items: center;
    }

    .header .temperature .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #FFD700;
      margin-right: 5px;
    }

    .content {
      padding: 20px;
    }

    .content .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .content .grid .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    .content .grid .card i {
      font-size: 3rem;
    }

    .content .grid .card p {
      font-weight: bold;
      margin-top: 10px;
    }

    .content .monitoring {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .content .monitoring .title {
      font-weight: bold;
    }

    .content .monitoring .buttons {
      display: flex;
      gap: 10px;
    }

    .content .monitoring .buttons .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .content .monitoring .buttons .button.active {
      background-color: #2980B9;
      color: #fff;
    }

    .content .monitoring .buttons .button i {
      font-size: 1.5rem;
    }

    .content .energy {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content .energy .title {
      font-weight: bold;
    }

    .content .energy .progress {
      display: flex;
      gap: 10px;
    }

    .content .energy .progress .bar {
      width: 80px;
      height: 20px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
    }

    .content .energy .progress .bar .fill {
      height: 100%;
      background-color: #2980B9;
      width: 30%;
    }

    .content .energy .progress .value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="solares.png" alt="Logo Solares">
      <h1>SOLARES</h1>
    </div>
    <div class="location">
      <i class="fas fa-map-marker-alt"></i>
      <p>Feira de Santana - BA</p>
    </div>
    <div class="temperature">
      <div class="circle"></div>
      <p>27Â°C</p>
    </div>
  </header>

  <main class="content">
    <div class="grid">
      <div class="card">
        <i class="fas fa-battery-full"></i>
        <p>Bateria</p>
      </div>
      <div class="card">
        <i class="fas fa-cloud-rain"></i>
        <p>Clima</p>
      </div>
    </div>

    <div class="monitoring">
      <h2 class="title">Monitoramento Placa Solar</h2>
      <div class="buttons">
        <button class="button active"><i class="fas fa-droplet"></i></button>
        <button class="button"><i class="fas fa-solar-panel"></i></button>
        <button class="button"><i class="far fa-circle"></i></button>
        <button class="button"><i class="fas fa-lightbulb"></i></button>
      </div>
    </div>

    <div class="energy">
      <h2 class="title">Energia Produzida</h2>
      <div class="progress">
        <div class="bar">
          <div class="fill"></div>
        </div>
        <p class="value">30%</p>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
